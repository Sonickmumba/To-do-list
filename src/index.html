<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sonick's To Do List</title>
  <script src="https://kit.fontawesome.com/1dea6ac3ad.js" crossorigin="anonymous"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
  <main id="main-container">
    <div class="selected-list">
      <div id="stats">
        <h2 title="Demo">Today's To Do</h2>
        <div class="refresh button">
          <img class="icon-arrows-ccw">
          <span class="material-symbols-outlined">
            sync
          </span>
          <!-- <span class="changes-count show">4</span> -->
        </div>
      </div>

      <div class="list">
        <ul id="add-item" class="items">
          <li>
            <form>
              <input id="new-item" class="" placeholder="Add to your list..." type="text" />
              <!-- <input id="submit-new-item" type="submit" tabindex="-1" value="" title="" class="icon-return" /> -->
              <button type="button" id="enter-button">
                <span class="material-symbols-outlined">subdirectory_arrow_left</span>
              </button>
            </form>
          </li>
        </ul>

        <div class="todo-list-container">
          <!-- <ul id="item-list" class="items">
            <li class="todo">
              <input id="submit-new-item" type="checkbox" tabindex="-1" value="" title="" class="icon-return" />
              <div class="view">
                <p>Double-tap to edit</p>
              </div>
              <button type="button" class="drag">
                <span class="material-symbols-outlined">more_vert</span>
              </button>
            </li>
          </ul> -->
        </div>
        <button type="button" class="clear-button">Clear all completed</button>
      </div>

    </div>
  </main>

</body>

</html>
