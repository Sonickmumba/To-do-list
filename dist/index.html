<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sonick's To Do List</title>
  <script src="https://kit.fontawesome.com/1dea6ac3ad.js" crossorigin="anonymous"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
<script defer src="main.js"></script></head>

<body>
  <main id="main-container">
    <div class="selected-list">
      <div id="stats">
        <h2 title="Demo">Today's To Do</h2>
        <div class="refresh button">
          <img class="icon-arrows-ccw" src="#" alt="">
          <span class="material-symbols-outlined" id='refresh-buttton'>
            sync
          </span>

        </div>
      </div>

      <div class="list">
        <div id="add-item" class="items">
          <div>
            <form>
              <input id="new-item" class="checkBo" placeholder="Add to your list..." type="text" />
              <button type="button" id="enter-button">
                <span class="material-symbols-outlined">subdirectory_arrow_left</span>
              </button>
            </form>
          </div>
        </div>

        <div class="todo-list-container">

        </div>
        <button type="button" class="clear-button">Clear all completed</button>
      </div>
    </div>
  </main>
</body>

</html>
